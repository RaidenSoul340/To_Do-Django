<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Funcionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Adicionar Novo Funcionário</h1>
    
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="employee_name">Nome do Funcionário:</label>
                <input type="text" name="nome" required>
            </div>
            <div class="form-group">
                <label for="employee_role">Função:</label>
                <input type="text" name="funcao" required>
            </div>
            <div class="status-group">
                <label>Presente:</label>
                <label>
                    <input type="checkbox" name="presente" value="Ativo"> Presente
                </label>
            </div>
            <button type="submit">Adicionar Funcionário</button>
        </form>
    </div>
    <a href="{% url 'Lista_funcionarios' %}">Voltar para a lista</a>
</body>
</html>
