<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-group {
            margin-top: 15px;
        }
    </style>

</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="task_name">Nome da Tarefa:</label>
                <input type="text" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="task_description">Descrição:</label>
                <textarea name="descricao" rows="4" required></textarea>
            </div>
            <div class="status-group">
                <label>Status:</label>
                <label>
                    <input type="checkbox" name="status" value="feito"> Status
                </label>
            </div>
            <button type="submit">Adicionar Tarefa</button>
        </form>
    </div>
    <a href="{% url 'add_task' %}">Voltar para a lista</a>
</body>
</html>
